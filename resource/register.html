<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <!-- 1.重置样式 -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- 2.公共样式 -->
  <link rel="stylesheet" href="./css/common.css">
  <!-- 3.当前样式 -->

</head>
<body>
        <form action="3CGISQL.cgi" class="" method="post">
            <div class="register">注册账号</div>
            <div class="yourUserName  clearfix"><p class="fl">用户名:</p><input type="text" class="fr" id="userName" name="userName" required="required" placeholder="请输入您要注册的账号"></div>
            <div  class="yourPassWord  clearfix"><p class="fl">注册密码:</p><input type="password" class="fr" id="passWord" name="passWord" required="required" placeholder="请输入您要注册的密码"></div>
            <div  class="repeatYourPassWord  clearfix"><p class="fl">确认密码:</p><input type="password" class="fr" id="rePassWord" name="rePassWord" required="required" placeholder="请输入确认密码"></div>
            <div class="button clearfix"><button type="submit" class="fr" id="button">点击注册</button></div>
        </form>
</body>

</html>
