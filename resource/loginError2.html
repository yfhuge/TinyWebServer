<!DOCTYPE html>
<html>
<head>
	<title>Login Error</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, Helvetica, sans-serif;
		}

		.container {
			background-color: #fff;
			margin: 80px auto;
			padding: 20px;
			max-width: 500px;
			text-align: center;
			border-radius: 10px;
			box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
		}

		h1 {
			color: #ff0000;
			font-size: 36px;
			margin-bottom: 20px;
		}

		p {
			font-size: 24px;
			margin-bottom: 20px;
		}

		button {
			background-color: #008CBA;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 20px;
			cursor: pointer;
			border-radius: 5px;
			box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>

	<div class="container">
		<h1>Login Error</h1>
		<p>Incorrect password for the given username. Please try again.</p>
		<!-- <button onclick="window.location.href='login.html'">Try Again</button> -->
	</div>

</body>
</html>
